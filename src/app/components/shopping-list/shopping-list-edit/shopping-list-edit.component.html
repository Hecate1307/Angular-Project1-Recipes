<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" #name="ngModel" required>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" ngModel name="amount" #amount="ngModel"
                        required pattern="^[0-9]+[0-9]*$">
                </div>
            </div>
            <div class="row ">
                <div class="col-md-5 form-group">
                    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                        <div *ngIf="name.errors?.required">Name is required!</div>
                    </div>
                </div>

                <div class="col-md-4 form-group">
                    <div class="alert alert-danger" *ngIf="amount.touched && amount.invalid">
                        <div *ngIf="amount.errors?.required">Amount is required!</div>
                        <div *ngIf="!amount.errors?.required && amount.errors?.pattern">Amount is invalid!</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success mr-3" type="submit" [disabled]="f.invalid">
                        {{editMode? 'Save':'Add'}}
                    </button>
                    <button class="btn btn-danger mr-3" type="button" (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>

        </form>
    </div>
</div>

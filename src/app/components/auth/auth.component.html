<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->

        <!-- <app-alert [msg]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->

        <ng-template appPlaceholder>
        </ng-template>

        <div [hidden]="!isLoading" class="text-center mt-4">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" [hidden]="isLoading">
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"
                    maxlength="12">
            </div>
            <!-- <div class="form-group">
                <label for="password2">Password: </label>
                <input type="password" id="password2" class="form-control">
            </div> -->
            <div>
                <button class="btn btn-primary " type="submit" [disabled]="f.invalid">{{ isLoggedInMode? 'Login' :
                    'Sign Up'}}</button>
                <span class="mx-1">|</span>
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoggedInMode?
                    'Sign
                    Up': 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
